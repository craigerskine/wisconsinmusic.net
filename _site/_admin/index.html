<!doctype html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>Content Manager</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;700;900&display=swap');
      html { font-size: 16px; font-family: 'Raleway', sans-serif; -webkit-font-smoothing: antialiased; }
      body { line-height: 1.5; }
      h1,h2,h3,h4,h5,h6,p,blockquote,ul,ol,table,hr { margin-top: 1.5rem; margin-bottom: 1.5rem; }
      h1,h2,h3,h4,h5,h6 { font-weight: 900; }
      h1 { font-size: 2.5rem; }
      h2 { font-size: 2.25rem; }
      h3 { font-size: 2rem; }
      h4 { font-size: 1.5rem; }
      h5 { font-size: 1.25rem; }
      h6 { font-size: 1rem; }
      ul ul,ul ol,ol ol,ol ul { margin-top: 0; margin-bottom: 0; }
      blockquote { margin-left: 1.5rem; border-left: 2px solid currentColor; padding: 1.5rem; background: rgba(128,128,128,.15); }
      blockquote p:first-child { margin-top: 0; }
      blockquote p:last-child { margin-bottom: 0; }
      img,svg { max-width: 100%; height: auto; vertical-align: middle; }
      /* scaled fonts */
      @media screen and (min-width: 320px) { html { font-size: calc(16px + 6 * ((100vw - 320px) / 680)); } }
      @media screen and (min-width: 1000px) { html { font-size: 22px; } }
    </style>
  </head>

  <body>
    <!-- Include the script that builds the page and powers Decap CMS -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  </body>

</html>
